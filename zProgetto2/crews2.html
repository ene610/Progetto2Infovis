<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: rgb(0, 0, 0);
  stroke-width: 1.5px;
}

</style>
<svg width="1800" height="800"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-force-reuse.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var crewRadius = 40
var charRadius = 25
var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(300))
    .force("charge", d3.forceManyBody().strength(-40).theta(0.3))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force('collision', d3.forceCollide().radius(crewRadius + 5))
    ;

d3.json("data/crews.json", function(error, graph) {
  if (error) throw error;

  var nodes = flatten(graph)

  var defs = svg.append("defs");

//console.log(nodes)

function functionImage(data) {
    //console.log("DATA: " + data)
    defs.append('pattern')
    .attr("id", data.id)
    .attr("width", 1)
    .attr("height", 1)
    .append("svg:image")
    .attr("xlink:href", function() { return data.img })
    .attr("width", function() {if(data.name == undefined) return  charRadius * 2; else return crewRadius * 2;})
    .attr("height", function() { if(data.name == undefined) return  charRadius * 2; else return crewRadius * 2;})

    return "url(#"+ data.id+")"
}

  var i = 0;

  var link = svg.append("g")
    .attr("class", "links") 
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", 4)
    .attr("stroke", function(d) {return d.color});

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(nodes)
    .enter().append("circle")
    .attr("r",  function(d) { if(d.name == undefined)  return charRadius; else return crewRadius; })
     // .style("fill", function(d) {console.log(d.flag); if(d.flag != undefined) return "url(#img.png)"; else return d.img })
      .attr("id", "node")
      .attr("fill", function(d) {return functionImage(d);})
      .attr("stroke", "black")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))

  node.append("title")
      .text(function(d) { return d.name || d.captain || d.member; })

  simulation
      .nodes(nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  //if (!d3.event.active) simulation.alpha(0.001).alphaTarget(0.001).restart();
  console.log("dragSta");
  d.fx = d.x;
  d.fy = d.y;
  
  console.log("dragStaFIN");
  
}

function dragged(d) {
  simulation.alphaTarget(0.1).restart();
  console.log("dragged");
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alpha(0.5).alphaTarget(0);
  console.log(d);
  d.fx = null;
  d.fy = null;
}

function flatten(root) {
  var nodes = [], i = 0;
  var length = root.crews.length

  function recurse(node) {
    //console.log(node)
    if (node.members) node.members.forEach(recurse);
    if (!node.id) node.id = ++i;
    if(node.name!= undefined) console.log(node.name + " " + node.id);
    nodes.push(node);
  }
    for(var j = 0; j<length;j++) {
        //console.log(root.crews)
        recurse(root.crews[j]);
}
  return nodes;
}

</script>
