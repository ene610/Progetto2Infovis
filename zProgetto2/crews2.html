<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="1500" height="800"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-force-reuse.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBodyReuse().strength(-75).theta(0.3))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force('collision', d3.forceCollide().radius(12))
    ;

d3.json("data/crews.json", function(error, graph) {
  if (error) throw error;

  var nodes = flatten(graph)

  var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
    .selectAll("circle")
    .data(nodes)
    .enter().append("circle")
      .attr("r",  function(d) { if(d.flag == undefined)  return 10; else return 20; })
      
      .attr("xlink:href", function(d) { return "url(http://lorempixel.com/150/150/people/0)";//console.log(d.flag || d.img); if(d.flag != undefined) return  ; else return d3.color("red")
})
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
          
          
/*
  node.append("title")
      .text(function(d) { return d.id; });

     svg.append("g").attr("class", "nodes").selectAll("circle")
      .data(nodes).exit().enter().append("image")
  .attr("fill", "#F11" )//{console.log("aaa") ;return "red" })
  .attr("width", function(d) { if(d.flag == undefined) return  15 * 2 || 30 * 2;})
  .attr("height", function(d) { if(d.flag == undefined) return  15 * 2 || 30 * 2;})
  .attr("x",function(d) {if(d.flag == undefined) return  15 || -30 ;})
  .attr("y",function(d) { if(d.flag == undefined) return  15 || -30 ;});
*/
  simulation
      .nodes(nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  //if (!d3.event.active) simulation.alpha(0.001).alphaTarget(0.001).restart();
  console.log("dragSta");
  
  d.fx = d.x;
  d.fy = d.y;
  
  console.log("dragStaFIN");
  
}

function dragged(d) {
  simulation.alphaTarget(0.1).restart();
  console.log("dragged");
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alpha(0.5).alphaTarget(0);
  console.log(d);
  d.fx = null;
  d.fy = null;
}

function flatten(root) {
  var nodes = [], i = 0;
  var length = root.crews.length

  function recurse(node) {
    console.log(node)
    if (node.members) node.members.forEach(recurse);
    if (!node.id) node.id = ++i;
    nodes.push(node);
  }
    for(var j = 0; j<length;j++) {
        console.log(root.crews)
        recurse(root.crews[j]);
}
console.log("RETURN")
  return nodes;
}

</script>
