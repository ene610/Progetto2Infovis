    for(var j = 0; j<relazioni.length; j++){

    }}
    return linksVisited;

    var stroke = 0;
    for (var key of linksVisited.keys()) {
      if(key == link.name && link.saga == linksVisited.get(key)) 
        stroke = 3;
      }
    return stroke;
  }

  function selectLinks(selectedSaga) {
    var linksVisited = selectNodesSaga(selectedSaga)
    legami.attr('stroke-width', link => getLinks(link, linksVisited))
  }

function flatten(root) {
  var nodes = [], i = 0;
  var length = root.crews.length

  function recurse(node) {
    //console.log(node)
    if (node.members) node.members.forEach(recurse);
    if (!node.id) node.id = ++i;
    if(node.name!= undefined) console.log(node.name + " " + node.id);
    nodes.push(node);
  }
    for(var j = 0; j<length;j++) {
        //console.log(root.crews)
        recurse(root.crews[j]);
}
  return nodes;
}

//funzione che dato un insieme di nodi restituisce i nodi che sono membri della ciurma
function piratesNodes(nodes){
  crews = []
  pirates =[]
  for(i=0;i<nodes.length;i++){
    if(nodes[i].name===undefined)
      pirates.push(nodes[i])
    else
      crews.push(nodes[i])
  }
  return [pirates , crews]  
}
//funzione che prende i vicini di un nodo
function getNeighbors(node) {
  return relazioni.reduce((neighbors, link) => {
    if (link.target.id === node.id) {
      neighbors.push(link.source.id)
    } else if (link.source.id === node.id) {
      neighbors.push(link.target.id)
    }

    return neighbors
  }, [node.id])
}

function isNeighborLink(node, link) {
  return link.target.id === node.id || link.source.id === node.id
}


//funzioni che forse saranno utili

function getNodeColor(node, neighbors) {
  if (neighbors.indexOf(node.id)>=0) {
    return crewRadius
  }
  return 0
}

function getLabels(node, neighbors) {
  if (neighbors.indexOf(node.id)>=0) {
    return 1
  }
  return 0
}
/*
function getTextColor(node, neighbors) {
  return neighbors.indexOf(node.id) ? 'green' : 'black'
}
*/
function getLinkColor(node, link) {
  return isNeighborLink(node, link) ? 3 : 0
}



function selectNode(selectedNode) {
  const neighbors = getNeighbors(selectedNode)
  
  //console.log(legami)
  nodi.attr('r', node => getNodeColor(node, neighbors))
  legami.attr('stroke-width',link => getLinkColor(selectedNode,link))
  labels.attr('opacity', node => getLabels(node, neighbors))
