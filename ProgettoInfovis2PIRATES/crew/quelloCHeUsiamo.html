function noop() { return false; }


function nodeid(n) {
  return n.size ? "_g_"+n.group : n.name + n.img;
}

function linkid(l) {
  var u = nodeid(l.source),
      v = nodeid(l.target);
  return u<v ? u+"|"+v : v+"|"+u;
}

function getGroup(n) {return n.group; }

function nodesInSaga(nodes,saga){
  i=0
  nameToIndex = {}
  nodesSaga = [];
  nodes.forEach(node => {
      if(node.saga <= saga){
        nodesSaga.push(node)
        nameToIndex[node.name] = i
        i++
      }
  });
  return nodesSaga;
}

function linkInSaga(links,saga){

        link.source = nameToIndex[link.source]
        link.target =  nameToIndex[link.target]
        map.set( String(link.source) +","+String(link.target),link)
        
        linksSaga.push(link)
        //console.log(nameToIndex[link.target])
      }
      
  });
  map.forEach(value=>{
    linksSaga1.push(value)
  })
  console.log(linksSaga1)
  console.log(linksSaga)
  return linksSaga1;
}

// constructs the network to visualize
function network(data, prev, index, expand) {
  expand = expand || {};
  var gm = {},    // group map
      nm = {},    // node map
      lm = {},    // link map
      gn = {},    // previous group nodes
      gc = {},    // previous group centroids
      nodes = [], // output nodes
      links = [], // output links
      expandedCrew = [];
  // process previous nodes for reuse or centroid calculation
  if (prev) {
    prev.nodes.forEach(function(n) {

      var i = index(n), o;
      if (n.size > 0) {
        gn[i] = n;
        n.size = 0;
      } else {
        o = gc[i] || (gc[i] = {x:0,y:0,count:0});
        o.x += n.x;
        o.y += n.y;
        o.count += 1;
      }
    });
  }
  var crew;
  for (var k=0; k<data.nodes.length; ++k) {
    var n = data.nodes[k],
        i = index(n)
    var l = gm[i] || (gm[i]=gn[i]) || (gm[i]={group:i, size:0, nodes:[], name: n.name});
    if (expand[i] && !n.img.includes("flag")) {
      // the node should be directly visible
      nm[n.name] = nodes.length;
      nodes.push(n);
      if (gn[i]) {
        // place new nodes at cluster location (plus jitter)
        n.x = gn[i].x + Math.random();
        n.y = gn[i].y + Math.random();
      }
    } else {
      // the node is part of a collapsed cluster
      if (l.size == 0) {
        // if new cluster, add to set and position at centroid of leaf nodes
        nm[i] = nodes.length;
      // the node is an expanse crew node => don't push it to nodes
      if(expand[i] && n.img.includes("flag"))
          expandedCrew.push(n);
      else if(expandedCrew.includes(n) && ! expand[i]) {
          var index = expandedCrew.indexOf(n); 
          if(index > -1) 
            expandedCrew.splice(index,1);
      }
      if(!expandedCrew.includes(n)){
        nodes.push(l);
      }
      }
        if (gc[i]) {
          l.x = gc[i].x / gc[i].count;
          l.y = gc[i].y / gc[i].count;
        }
      } 
      l.nodes.push(n);


  // always count group size as we also use it to tweak the force graph strengths/distances
    l.size += 1;
    n.group_data = l;
  }

  for (i in gm) { gm[i].link_count = 0; }

  // determine links
  for (k=0; k<data.links.length; ++k) {
    //console.log(data.links.length,k)  
    var e = data.links[k]
    var    u = index(e.source),
        v = index(e.target);
  if (u != v) {
    
    gm[u].link_count++;
    gm[v].link_count++;
  }
  
    u = expand[u] ? nm[e.source.name] : nm[u];
    v = expand[v] ? nm[e.target.name] : nm[v];
    var i = (u<v ? u+"|"+v : v+"|"+u),
        l = lm[i] || (lm[i] = {source:u, target:v, size:0, color:e.color});
    l.size += 1;
  }
  for (i in lm) { links.push(lm[i]); }

  return {nodes: nodes, links: links};
}

function convexHulls(nodes, index, offset) {
  var hulls = {};
  var names = {}
  //console.log(nodes)
  // create point sets
  for (var k=0; k<nodes.length; ++k) {
    var n = nodes[k];
    if (n.size) continue;
    var i = index(n),
        l = hulls[i] || (hulls[i] = []);
    //console.log(n)
    names[i] = crews[n.group]
    l.push([n.x-offset, n.y-offset]);
    l.push([n.x-offset, n.y+offset]);
    l.push([n.x+offset, n.y-offset]);
    l.push([n.x+offset, n.y+offset]);
  }

  // create convex hulls
  var hullset = [];
  for (i in hulls) {
    //console.log(names)
    hullset.push({group: i, path: d3.geom.hull(hulls[i]), name: names[i]});
  }

  return hullset;
}

function drawCluster(d) {
  return curve(d.path); // 0.8
}

var hulls = []
var linksColor = new Map()

// selezione nodi e link on mouseOver
function getNeighbors(node) {
  return link[0].reduce((neighbors, link) => {
    var split = link.id.split("-")
    if (split[1] === node.name) {           // if (link.target.id === node.id) {
      neighbors.push(split[0])        // neighbors.push(link.source.id)
    } else if (split[0] === node.name) {      // else if (link.source.id === node.id) {
      neighbors.push(split[1])
    }

    return neighbors
  }, [node.name])
}

function getNodeColor(node, neighbors) {
  if (neighbors.indexOf(node.name)>=0) {
    return node.img ? rPirates : rCrew
  }
  return 0
}

function getNodeStroke(node, selectedNode, string) {
  if(string == "stroke")
    return linksColor.get(node.name) ? linksColor.get(node.name) : "black"
  else if(linksColor.get(node.name) != undefined)
    return 3.5;
  else return 1;
}


function getHullColor(hull) {
  var i = 0;
  for (var h of hulls){
    if(h == parseInt(hull.group))
      i = i+1;
  }
  return i>1 ? 1 : 0 
}

function getLinkColor(node, link) {
  if(isNeighborLink(node, link)){
    hulls.push(link.source.group);
    hulls.push(link.target.group);
  }
  if(isNeighborLink(node, link)){
    var color = link.color;
    if(link.color == "green")
      color = "#03c03c";
    else color = "#e30022"
    if(node.name != link.source.name)
      linksColor.set(link.source.name, color);
    if(node.name != link.target.name)
      linksColor.set(link.target.name, color);
  }
  return isNeighborLink(node, link) ? 4 : 0
}

function isNeighborLink(node, link) {
  return link.target.name === node.name || link.source.name === node.name
  //neighbors.includes()
}

function getLabels(label, neighbors) {
  if (neighbors.indexOf(node.name)>=0) {
    return 1
  }
  return 0
}

function selectNode(selectedNode) {
  const neighbors = getNeighbors(selectedNode, hulls)
  node.attr('r', node => getNodeColor(node, neighbors))
  link.style('stroke-width', link => getLinkColor(selectedNode,link))
  node.style('stroke', node => getNodeStroke(node, selectedNode, "stroke"))
  node.style('stroke-width', node => getNodeStroke(node, "stroke-width"))
  //console.log(hulls)

  //labels.attr("opacity", label => getLabels(label, neighbors))
  hulls = []
  linksColor = new Map()

}

  net = network(data, net, getGroup, expand);

      .nodes(net.nodes)
      .links(net.links)
      .size([width, height])
      .linkDistance(function(l, i) {
      var n1 = l.source, n2 = l.target;
    // larger distance for bigger groups:
    // both between single nodes and _other_ groups (where size of own node group still counts),
    // and between two group nodes.
    //
    // reduce distance for groups with very few outer links,
    // again both in expanded and grouped form, i.e. between individual nodes of a group and
    // nodes of another group or other group node or between two group nodes.
    //
    // The latter was done to keep the single-link groups ('blue', rose, ...) close.
   
    /*return 30 +
      Math.min(20 * Math.min((n1.size || (n1.group != n2.group ? n1.group_data.size : 0)),
                             (n2.size || (n1.group != n2.group ? n2.group_data.size : 0))),
           -30 +

                         (n2.link_count || (n1.group != n2.group ? n2.group_data.link_count : 0))),
           100);
      //return 150;*/

      Math.min(20 * Math.min((n1.size || (n1.group != n2.group ? n1.group_data.size : 0)),
                             (n2.size || (n1.group != n2.group ? n2.group_data.size : 0))),
           -30 +

                         (n2.link_count || (n1.group != n2.group ? n2.group_data.link_count : 0))),
           100);
      //return 150;
    })
    .linkStrength(function(l, i) {
    return 1;
    })
    .gravity(.05)   // gravity+charge tweaked to ensure good 'grouped' view (e.g. green group not smack between blue&orange, ...
    .charge(-2000)    // ... charge is important to turn single-linked groups to the outside
    .friction(0.1)   // friction adjusted to get dampened display: less bouncy bouncy ball [Swedish Chef, anyone?]
      .start();

  hullg.selectAll("path.hull").remove();
  hull = hullg.selectAll("path.hull")
      .data(convexHulls(net.nodes, getGroup, off))
    .enter().append("path")
      .attr("class", "hull")
      .attr("d", drawCluster)
      .style("fill", function(d) {return fill(d.group); })
      .on("click", function(d) {
//console.log("hull click", d, arguments, this, expand[d.group]);
      expand[d.group] = false; 
      init();
    });

    hull.append("title")

  link = linkg.selectAll("line.link").data(net.links, linkid);

  link.enter().append("line")

      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; })
      .style("stroke-width", function(d) { return d.size || 1; })
      .style("stroke", function(d) {return d.color;});


      
    /*  var images = nodeg.append("image")
        .attr("id","image")
        .attr("xlink:href",  function(d) { return "./img.png";})
        .attr("x", function(d) { return -25;})
        .attr("y", function(d) { return -25;})
        .attr("height", 50)
        .attr("width", 50);*/

  node = nodeg.selectAll("circle.node").data(net.nodes, nodeid);
  node.exit().remove();
  node.enter().append("circle")
      // if (d.size) -- d.size > 0 when d is a group node.
      .attr("class", function(d) { return "node" + (d.size?"":" leaf"); })
      .attr("r", function(d) {return d.img ? rPirates : rCrew; }) 
      .attr("id", function(d) { if(d.nodes != undefined && d.nodes[0].img.includes("flag")) 
                               return "crew" + d.group; else return d.name; })
      .attr("cx", function(d) { return d.x; })                            //{ return d.name ? rPirates : rCrew; }) 
      .attr("cy", function(d) { return d.y; })

        //console.log("node click", d, arguments, this, expand[d.group]);

    .style("text-anchor", "middle")

    */
    

  node.call(force.drag);

  force.on("tick", function() {


    var q = d3.geom.quadtree(net.nodes),
      i = 0,
      n = net.nodes.length;

    while (++i < n) q.visit(collide(net.nodes[i]));

    if (!hull.empty()) {
      hull.data(convexHulls(net.nodes, getGroup, off))
          .attr("d", drawCluster);
    }

    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })

        .attr("y2", function(d) { return d.target.y; });

        .attr("cy", function(d) { return d.y = Math.max(rCrew, Math.min(height - rCrew , d.y)); });
    
    /*labels.attr("x", function(d) { return d.x = Math.max(rCrew, Math.min(width - rCrew , d.x)); })
          .attr("y", function(d) { return d.y = Math.max(rCrew, Math.min(height - rCrew , d.y)); });*/
  });
}


function collide(node) {
  
  var r = 110,
      nx1 = node.x - r,
      nx2 = node.x + r,
      ny1 = node.y - r,
      ny2 = node.y + r;
  return function(quad, x1, y1, x2, y2) {
    //console.log(quad.point)
    if (quad.point && (quad.point !== node)) {
      var x = node.x - quad.point.x,
          y = node.y - quad.point.y,
          l = Math.sqrt(x * x + y * y),
          r = 110;
      if (l < r) {
        l = (l - r) / l * .5;
        node.x -= x *= l;
        node.y -= y *= l;
        quad.point.x += x;
        quad.point.y += y;
      }
    }
    return x1 > nx2
        || x2 < nx1
        || y1 > ny2
        || y2 < ny1;
  };
}
